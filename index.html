<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    
    <title>Ricky and morty DOM</title>
  </head>
  <body>
    <form class="form">
      <input id="input"
      class="input"
      type="text"
      placeholder="Buscar Por Nombre"
      required
      >
      <button id="btnPersonaje" class="boton">Buscar</button>
      <label for="frutas">Elige una specie:</label>
      <select  id="Filtrar">
        <option value="">Todos</option>
        <option value="Human">Human</option>
        <option value="Alien">Alien</option>
      </select>
    </form>

    <div id="alert" class="alerta"></div>
      
    <div class="container my-5">
      <section class="d-flex align-items-center d-none" id="loading">
        <strong>Cargando...</strong>
        <div
        class="spinner-border ms-auto"
        role="status"
        aria-hidden="true"
        ></div>
      </section>

      <section class="row" id="card-dinamicas">
      </section>
   
      <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
          <div class="card-text-center shadow">
            <img src="" alt="" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title text-secundary lead text-center">Rick Sanchez</h5>
              <p class="lead text-secundary text-center">Human</p>
            </div>
          </div>
        </article>
      </template>
    </div>
    <script src="ricky and morty.js"></script>
  </body>
</html>
