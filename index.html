<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    
    <title>Ricky and morty DOM</title>
  </head>
  <body>
    <form class="text-center">
      <input id="input"
      type="text"
      placeholder="Filtrar Personaje"
      >
  
      <button id="btnPersonaje" class="border-none">Buscar</button>
    </form>


    <div class="container my-5">
      <section class="d-flex align-items-center d-none" id="loading">
        <strong>Cargando...</strong>
        <div
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </section>

      <section class="row" id="card-dinamicas">

      </section>


      <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
          <div class="card-text-center shadow">
            <img src="" alt="" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title text-primary lead text-center">Rick Sanchez</h5>
              <p class="lead text-secundary text-center">Human</p>
            </div>
          </div>
        </article>
      </template>
    </div>
    <script src="ricky and morty.js"></script>
  </body>
</html>
